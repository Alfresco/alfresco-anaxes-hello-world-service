spring.datasource.url=jdbc:h2:mem:anaxes;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

#Comma-separated list of allowed origins
cors.allowedOrigins=,bladerunner,http://localhost:4200,*

# This will be enabled by the maven profile (events-testing)
messaging.config.enabled=false
messaging.config.testMode=true

alfresco.events.eventGateway.url=http://localhost:8080
alfresco.mock.events.generator.url=http://localhost:9080

# Set ActiveMQ Broker fallback to invalid values so we can be sure that
# tests are using the HTTP Option to get the broker url and topic name
alfresco.events.broker.activemq.host=
alfresco.events.broker.activemq.port=
alfresco.events.broker.activemq.url=
alfresco.events.topic=